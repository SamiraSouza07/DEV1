<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationTooltip01">Primeiro nome</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip01"
            placeholder="Primeiro nome"
            required
          />
          <div class="invalid-feedback">Digite seu nome</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltip02">Ultimo nome</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip02"
            placeholder="Último nome"
            required
          />
          <div class="invalid-feedback">Digite seu sobrenome</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationTooltipUsername">Nome de usuário</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span
                class="input-group-text"
                id="validationTooltipUsernamePrepend"
                >@</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="validationTooltipUsername"
              placeholder="Usuario"
              aria-describedby="validationTooltipUsernamePrepend"
              required
            />
            <div class="invalid-feedback">
              Por favor escolha um nome de usuário.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip03">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip03"
            placeholder="Cidade"
            required
          />
          <div class="invalid-feedback">
            Por favor selecione uma cidade válida
          </div>
        </div>

        <div class="col-md-3 mb-3">
          <label for="validationCustom04" class="form-label">Estado</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Escolha</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
          </select>
          <div class="invalid-feedback">Por favor selecione um estado</div>
        </div>

        <div class="col-md-3 mb-3">
          <label for="validationTooltip05">CEP</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip05"
            placeholder="CEP"
            required
          />
          <div class="invalid-feedback">Forneça um CEP válido</div>
        </div>
      </div>
      <div class="custom-control custom-checkbox mb-3">
        <input
          type="checkbox"
          class="custom-control-input"
          id="customControlValidation1"
          required
        />
        <label class="custom-control-label" for="customControlValidation1"
          >Concorde com os termos e condições</label
        >
        <div class="invalid-feedback">Concorde com os termos</div>
      </div>
      <button class="btn btn-primary" type="submit">Enviar formulário</button>
    </form>
  </body>
</html>
